<div class="container">
  <div class="row">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="rotation_period">
        <th mat-header-cell *matHeaderCellDef> Rotação </th>
        <td mat-cell *matCellDef="let element"> {{element.rotation_period}} </td>
      </ng-container>
    
      <ng-container matColumnDef="orbital_period">
        <th mat-header-cell *matHeaderCellDef> Órbita </th>
        <td mat-cell *matCellDef="let element"> {{element.orbital_period}} </td>
      </ng-container>

      <ng-container matColumnDef="diameter">
        <th mat-header-cell *matHeaderCellDef> Diâmetro </th>
        <td mat-cell *matCellDef="let element"> {{element.diameter}} </td>
      </ng-container>

      <ng-container matColumnDef="climate">
        <th mat-header-cell *matHeaderCellDef> Clima </th>
        <td mat-cell *matCellDef="let element"> {{element.climate}} </td>
      </ng-container>

      <ng-container matColumnDef="gravity">
        <th mat-header-cell *matHeaderCellDef> Gravidade </th>
        <td mat-cell *matCellDef="let element"> {{element.gravity}} </td>
      </ng-container>

      <ng-container matColumnDef="terrain">
        <th mat-header-cell *matHeaderCellDef> Terreno </th>
        <td mat-cell *matCellDef="let element"> {{element.terrain}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="paginator" showFirstLastButtons
                 [length]='totalElements'
                 [pageSize]='pageSize'
                 aria-label="Select page of periodic elements"
                 (page)="onPaginate($event)">
    </mat-paginator>
  </div>
</div>
